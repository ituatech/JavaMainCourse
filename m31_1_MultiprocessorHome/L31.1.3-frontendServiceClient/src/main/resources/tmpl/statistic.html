<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta http-equiv="refresh" content="2">  -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>statistic for cache</title>

    <script src="js/statistic.js" type="text/javascript"></script>
    <script src="js/ajaxcache.js" type="text/javascript"></script>

    </head>
    <body onload='init(); setInterval(function(){refresh()}, 1000 ); refresh();'>
    <div class="container">
        <h3>Cache statistic:</h3>
        <p>Cache size: ${cacheSize}</p>
        <p>Hits: <span id='cacheHits'></span></p>
        <p>Miss: <span id='cacheMiss'></span></p>

        <form name="message" action="">
            <input name="usermsg" type="number" id="message" size="10"/>
            <input type="button" name="submitmsg" value="Send..." onclick="sendMessage();"/>
        </form>
        <br>
        <p>Result request get user by id:</p>
        <div id="userAttribute">
            <textarea id="userName" rows="1" cols="48" readonly="readonly"></textarea>
            <textarea id="userAge" rows="1" cols="48" readonly="readonly"></textarea>
        </div>

    </div>
    </body>
    </html>
