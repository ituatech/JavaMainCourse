<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE hibernate-configuration SYSTEM
        "http://www.hibernate.org/dtd/hibernate-configuration-3.0.dtd">

<hibernate-configuration>
    <session-factory>
        <property name="hibernate.dialect">org.hibernate.dialect.MySQL8Dialect</property>
        <property name="hibernate.connection.driver_class">com.mysql.cj.jdbc.Driver</property>

        <property name="hibernate.connection.url">jdbc:mysql://localhost:3306/users?serverTimezone=Europe/Kiev</property>

        <property name="hibernate.connection.username">myorm</property>
        <property name="hibernate.connection.password">password</property>

        <property name="hibernate.show_sql">true</property>

        <property name="hibernate.hbm2ddl.auto">create</property>
        <property name="hibernate.enable_lazy_load_no_trans">false</property>

        <property name="hibernate.connection.pool_size">10</property>

    </session-factory>
</hibernate-configuration>