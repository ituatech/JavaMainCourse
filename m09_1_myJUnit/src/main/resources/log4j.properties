log4j.rootLogger=INFO

log4j.logger.com.it_uatech.RunMyJUnit=INFO, file1Appender
log4j.logger.com.it_uatech.class_for_testing.TestClassFirst=INFO, file1Appender
log4j.logger.com.it_uatech.class_for_testing.TestClassSecond=INFO, file1Appender

log4j.additivity.file1Appender=false

log4j.appender.file1Appender=org.apache.log4j.RollingFileAppender
log4j.appender.file1Appender.File=./application.log
log4j.appender.file1Appender.layout=org.apache.log4j.PatternLayout
log4j.appender.file1Appender.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n